<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weight Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
	<h2>Weight Calculator</h2>
	<div class="con-wrapper"> 
		<label class="con-label">Kilogram:</label>
		<input type="number" name="" class="con-ins" value="10" id="kg">
	</div>

	<div class="con-wrapper"> 
		<label class="con-label">Pound:</label>
		<input type="number" name="" class="con-ins" value="" id="lb">
	</div>

	<div class="con-wrapper"> 
		<label class="con-label">Ounces:</label>
		<input type="number" name="" class="con-ins" value="" id="oz">
	</div>

</div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
